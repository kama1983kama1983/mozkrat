{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>{{ .Title }}</title>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Itim&display=swap");
        body {
            font-family: "Itim", cursive;
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <i class="bx bx-infinite text-3xl"></i>
                <span class="title is-4">Finavise</span>
            </a>
            <button class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="control has-icons-left">
                        <input class="input is-dark" type="text" placeholder="Search..." />
                        <span class="icon is-left">
                            <i class="bx bx-search"></i>
                        </span>
                    </div>
                </div>
                <div class="navbar-item">
                    <img src="/assets/user.png" alt="User  Avatar" class="image is-48x48" />
                </div>
            </div>
        </div>
    </header>

    <div class="columns">
        <!-- Sidebar Section -->
        <aside class="column is-3 is-hidden-mobile">
            <nav class="menu">
                <p class="menu-label">لوحة التحكم</p>
                <ul class="menu-list">
                    <li><a class="is-active" href="/">لوحة التحكم</a></li>
                    <li><a href="/GetAllD3w">دعاوى ومذكرات قانونية</a></li>
                    <li><a href="/GetAllQanon">قانون</a></li>
                    <li><a href="/cases">القضايا</a></li>
                    <li><a href="/al3qod/GetAllAl3aqod">العقود القانونية</a></li>
                    <li><a href="/logout">الخروج</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Section -->
        <main class="column is-9">
            <section class="section">
                <div class="box">
                    {{ block "content" . }}{{end}}
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Script to handle the navbar burger toggle
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
{{end}}
