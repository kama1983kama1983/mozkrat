<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Al3aqod</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Al3aqod Details</h1>
        <div class="box">
            <h2 class="subtitle">Title: {{.Title}}</h2>
            <p><strong>Details:</strong> {{.Details}}</p>
            <p><strong>Type of:</strong> {{.Typeof}}</p>
            <p><strong>Case ID:</strong> {{.CaseID}}</p>
            <p><strong>Notes:</strong> {{.Notes}}</p>
            <a href="/al3aqod/edit?id={{.ID}}" class="button is-link">Edit</a>
            <a href="/al3aqod/delete?id={{.ID}}" class="button is-danger">Delete</a>
        </div>
    </div>
</body>
</html>
